<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minecraft服务器主页</title>
    <style>
        body {
            background-color: #2C333A;
            font-family: 'MinecraftCNM', 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #ECEFF1;
        }

        .button-container {
            margin: 2rem 0;
        }

        .button {
            appearance: none;
            outline: none;
            border: 2px solid #76D72E;
            background-color: transparent;
            color: #76D72E;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            margin: 0.5rem;
        }

        .button:hover {
            background-color: #76D72E;
            color: #2C333A;
        }

        .egg-button {
            background-color: #ECEFF1;
            color: #2C333A;
        }

        .egg-button:hover {
            background-color: #76D72E;
            color: #ECEFF1;
        }

        @font-face {
            font-family: 'MinecraftCNM';
            src: url('cnm.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a class="button egg-button" href="#彩蛋链接">神秘彩蛋</a>
        <a class="button" href="https://jq.qq.com/?_wv=1027&k=YOUR_QQ_GROUP_CODE" target="_blank">加入QQ群</a>
        <div class="button ip-button">服务器IP: play.examplemc.com</div>
    </div>
</body>
<div id="xf-MusicPlayer" data-cdnName="https://player.xfyun.club/js"  data-themeColor="xf-original" data-songChart="热歌榜"data-fadeOutAutoplay data-memory="1" data-random="true" data-randomSongList="1"></div>
<script src="https://player.xfyun.club/js/xf-MusicPlayer/js/xf-MusicPlayer.min.js"></script>
<script src="https://player.xfyun.club/js/yinghua.js"></script>
</html>
